<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <form id="form">
      <h2>Register</h2>
      <div class="field-container">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <small id="name-warning">Must be at least 3 characters</small>
      </div>
      <div class="field-container">
        <label for="email">Email</label>
        <input type="email" id="email" />
        <small id="email-warning">Not valid</small>
      </div>
      <div class="field-container">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <small id="password-warning">Must be at least 6 characters</small>
      </div>
      <div class="field-container">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" />
        <small id="password2-warning">Passwords must match</small>
      </div>
      <button id="button">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
